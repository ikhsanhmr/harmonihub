name: Update Build Branch

on: # Setiap kali ada perubahan di main branch
  push:
    branches:
      - main

jobs:
  update-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        with:
          ref: main
      
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install dependencies with Composer
        run: |
          composer install --prefer-dist --no-dev --no-progress

      - name: Configure Git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Checkout build branch
        run: git fetch origin build:build
      
      - name: Merge main into build
        run: |
          git checkout build
          git merge main --no-edit --allow-unrelated-histories || true
          
          git checkout --theirs .github/workflows/build.yml
          git checkout --theirs README.md
          git restore --source=HEAD --staged --worktree vendor composer.lock
          
          git add .
          git commit -m "Merge main into build while keeping vendor and composer.lock"
          git push origin build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}